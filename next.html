<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>The Question...</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
html { -webkit-text-size-adjust: 100%; }

html, body {
    margin: 0;
    padding: 0;
    min-height: 100svh;
    background: #0b0b0b;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    transition: opacity 0.4s ease;
}

/* ---------- COLLAGE ---------- */
.collage {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    padding: 20px;
    padding-bottom: 160px; /* space for text */
    z-index: 0;
}

.photo {
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #000;
    border: 6px solid white;
    border-radius: 6px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    transform: rotate(var(--rot));
}

.photo:nth-child(1){background-image:url("photo1.JPG");--rot:-4deg;}
.photo:nth-child(2){background-image:url("photo2.JPG");--rot:3deg;}
.photo:nth-child(3){background-image:url("photo3.JPG");--rot:5deg;}
.photo:nth-child(4){background-image:url("photo4.JPG");--rot:-3deg;}
.photo:nth-child(5){background-image:url("photo5.JPG");--rot:2deg;}
.photo:nth-child(6){background-image:url("photo6.JPG");--rot:-5deg;}

/* ---------- TEXT BOX ---------- */
.text {
    position: fixed;
    bottom: calc(12px + env(safe-area-inset-bottom));
    left: 50%;
    transform: translateX(-50%);
    z-index: 4;

    width: calc(100vw - 32px);
    max-width: 320px;

    padding: 12px;
    border-radius: 14px;
    background: rgba(0,0,0,0.65);
    color: white;
    text-align: center;

    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    opacity: 0;
    animation: fadeIn 1.4s ease forwards;
}

@keyframes fadeIn { to { opacity: 1; } }

.text p {
    font-size: 13px;
    line-height: 1.4;
    margin: 0 0 10px;
}

/* ---------- BUTTONS ---------- */
.buttons {
    display: flex;
    justify-content: center;
    gap: 12px;
}

button {
    padding: 9px 20px;
    font-size: 14px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-weight: 600;
}

.yes {
    background: linear-gradient(135deg, #ffb6b6, #ffffff);
    color: #6b0d0d;
    animation: pulse 1.6s infinite;
}

@keyframes pulse {
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

.no {
    background: rgba(255,255,255,0.9);
    color: #000;
}

/* ---------- NO MESSAGE ---------- */
.no-text {
    position: fixed;
    bottom: 110px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #ffb6b6;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.no-text.show { opacity: 1; }

/* ---------- BACK BUTTON ---------- */
.back-btn {
    position: fixed;
    top: calc(16px + env(safe-area-inset-top));
    left: 16px;
    z-index: 6;
    padding: 8px 16px;
    border-radius: 999px;
    background: rgba(255,255,255,0.9);
    font-size: 14px;
    border: none;
    font-weight: 600;
}

/* ---------- IMAGE ZOOM ---------- */
.zoom-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.zoom-overlay.active {
    opacity: 1;
    pointer-events: auto;
}

.zoom-image {
    width: 90vw;
    height: 80svh;
    max-width: 500px;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    border: 8px solid white;
    border-radius: 10px;
    background-color: black;
}

/* ---------- SECRET ---------- */
.secret-msg {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.85);
    color: white;
    font-size: 18px;
    text-align: center;
    padding: 20px;
    z-index: 20;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.secret-msg.show {
    opacity: 1;
    pointer-events: auto;
}
</style>
</head>

<body>

<button class="back-btn" onclick="goBack()">‚Üê Back</button>

<div class="collage">
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
</div>

<div class="text">
    <p>
        Hi baby, I‚Äôm sorry I‚Äôve been distant lately.
        You mean the absolute world to me.
        Will you be my Valentine?
    </p>

    <div class="buttons">
        <button class="yes" onclick="yesClick()">Yes</button>
        <button class="no" id="noBtn">No</button>
    </div>
</div>

<div class="no-text" id="noText">you‚Äôre not allowed to say no buddy üòà</div>

<div class="zoom-overlay" id="zoomOverlay">
    <div class="zoom-image" id="zoomImage"></div>
</div>

<div class="secret-msg" id="secret"></div>

<form id="yesForm"
      action="https://docs.google.com/forms/d/e/1FAIpQLSfQR4UNVLxzDWuxQXFHlH522nIPWuHsVK7ZHCsBuBGSw9p_tQ/formResponse"
      method="POST"
      target="hidden_iframe">
    <input type="hidden" name="entry.734142649" value="YES">
</form>
<iframe name="hidden_iframe" style="display:none"></iframe>

<script>
const vibrate = ms => navigator.vibrate?.(ms);

/* IMAGE ZOOM */
document.querySelectorAll(".photo").forEach(photo => {
    photo.addEventListener("click", () => {
        document.getElementById("zoomImage").style.backgroundImage =
            getComputedStyle(photo).backgroundImage;
        document.getElementById("zoomOverlay").classList.add("active");
        vibrate(15);
    });
});

document.getElementById("zoomOverlay").addEventListener("click", () => {
    document.getElementById("zoomOverlay").classList.remove("active");
});

/* NO BUTTON */
const noBtn = document.getElementById("noBtn");
const noText = document.getElementById("noText");

noBtn.addEventListener("touchstart", dodge);
noBtn.addEventListener("mouseenter", dodge);

function dodge() {
    vibrate(30);
    noBtn.style.transform =
        `translate(${Math.random()*100-50}px, ${Math.random()*60-30}px)`;
    noText.classList.add("show");
    setTimeout(() => noText.classList.remove("show"), 1500);
}

/* YES BUTTON */
function yesClick() {
    vibrate(50);
    document.getElementById("yesForm").submit();
    const secret = document.getElementById("secret");
    secret.textContent = "You just made me the happiest person alive ‚ù§Ô∏è";
    secret.classList.add("show");
}

/* BACK */
function goBack() {
    document.body.style.opacity = "0";
    setTimeout(() => {
        window.location.href =
        "https://acrmaund-tech.github.io/Valentines-Day-Project/index%20Holly%20Valentines.html";
    }, 400);
}
</script>

</body>
</html>
