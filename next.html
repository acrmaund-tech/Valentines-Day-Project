<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>The Question...</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    min-height: 100svh;
    background: #0b0b0b;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    transition: opacity 0.4s ease;
}

/* Grid collage container */
.collage {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-auto-rows: 1fr;
    gap: 16px;
    padding: 20px;
}

/* Photos */
.photo {
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #000;

    border: 6px solid white;
    border-radius: 6px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    transform: rotate(var(--rot));
}

/* Images */
.photo:nth-child(1) { background-image: url("photo1.JPG"); --rot: -4deg; }
.photo:nth-child(2) { background-image: url("photo2.JPG"); --rot: 3deg; }
.photo:nth-child(3) { background-image: url("photo3.JPG"); --rot: 5deg; }
.photo:nth-child(4) { background-image: url("photo4.JPG"); --rot: -3deg; }
.photo:nth-child(5) { background-image: url("photo5.JPG"); --rot: 2deg; }
.photo:nth-child(6) { background-image: url("photo6.JPG"); --rot: -5deg; }

/* Text box */
.text {
    position: fixed;
    bottom: calc(24px + env(safe-area-inset-bottom));
    left: 50%;
    transform: translateX(-50%);
    z-index: 4;

    max-width: 90vw;
    padding: 14px 18px;
    border-radius: 14px;

    background: rgba(0,0,0,0.6);
    color: white;
    text-align: center;

    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
}

.text h1 {
    font-size: clamp(14px, 4vw, 18px);
    line-height: 1.4;
    margin: 0;
}

/* Vignette */
.vignette {
    position: fixed;
    inset: 0;
    background: radial-gradient(transparent 35%, rgba(0,0,0,0.6));
    pointer-events: none;
    z-index: 2;
}

/* Back button */
.back-btn {
    position: fixed;
    top: calc(16px + env(safe-area-inset-top));
    left: 16px;
    z-index: 5;

    padding: 8px 16px;
    font-size: 14px;
    border-radius: 999px;
    border: none;
    cursor: pointer;

    background: rgba(255,255,255,0.9);
    color: #000;
    font-weight: 600;

    box-shadow: 0 6px 18px rgba(0,0,0,0.4);
}

.back-btn:active {
    transform: scale(0.96);
}
</style>
</head>

<body>

<button class="back-btn" onclick="goBack()">← Back</button>

<div class="collage">
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
</div>

<div class="vignette"></div>

<div class="text">
    <h1>
        Hi baby. I’m sorry I’ve been so distant these past few weeks.  
        You mean the absolute world to me, and I can’t imagine life without you.  
        Will you be my Valentine?
    </h1>
</div>

<script>
function goBack() {
    document.body.style.opacity = "0";
    setTimeout(() => {
        window.location.href =
        "https://acrmaund-tech.github.io/Valentines-Day-Project/index%20Holly%20Valentines.html";
    }, 400);
}
</script>

</body>
</html>
