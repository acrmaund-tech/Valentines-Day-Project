<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>The Question...</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
html { -webkit-text-size-adjust: 100%; }

html, body {
    margin: 0;
    padding: 0;
    min-height: 100svh;
    background: #0b0b0b;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* ---------- COLLAGE ---------- */
.collage {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    padding: 20px;
    padding-bottom: 160px;
    transition: transform 0.2s ease-out;
}

.photo {
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #000;
    border: 6px solid white;
    border-radius: 6px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    transform: rotate(var(--rot));
}

.photo:nth-child(1){background-image:url("photo1.JPG");--rot:-4deg;}
.photo:nth-child(2){background-image:url("photo2.JPG");--rot:3deg;}
.photo:nth-child(3){background-image:url("photo3.JPG");--rot:5deg;}
.photo:nth-child(4){background-image:url("photo4.JPG");--rot:-3deg;}
.photo:nth-child(5){background-image:url("photo5.JPG");--rot:2deg;}
.photo:nth-child(6){background-image:url("photo6.JPG");--rot:-5deg;}

/* ---------- TEXT BOX ---------- */
.text {
    position: fixed;
    bottom: calc(10px + env(safe-area-inset-bottom));
    left: 50%;
    transform: translateX(-50%);
    z-index: 5;

    width: calc(100vw - 32px);
    max-width: 300px;

    padding: 10px;
    border-radius: 14px;

    background: rgba(0,0,0,0.65);
    color: white;
    text-align: center;

    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    max-height: 60px;
    overflow: hidden;
    cursor: pointer;

    transition: max-height 0.4s ease, padding 0.4s ease;
}

/* expanded on tap */
.text.expanded {
    max-height: 300px;
    padding: 14px;
}

.text p {
    font-size: 13px;
    line-height: 1.4;
    margin: 0 0 10px;
}

/* ---------- BUTTONS ---------- */
.buttons {
    display: flex;
    justify-content: center;
    gap: 12px;
}

button {
    padding: 9px 20px;
    font-size: 14px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-weight: 600;
}

.yes {
    background: linear-gradient(135deg, #ffb6b6, #ffffff);
    color: #6b0d0d;
    animation: pulse 1.6s infinite;
}

@keyframes pulse {
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.05)}
}

.no {
    background: rgba(255,255,255,0.9);
    color: #000;
}

/* ---------- NO TEXT ---------- */
.no-text {
    position: fixed;
    bottom: 110px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #ffb6b6;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 6;
}

.no-text.show { opacity: 1; }

/* ---------- SECRET MESSAGE ---------- */
.secret-msg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    z-index: 999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

.secret-msg.show {
    opacity: 1;
    pointer-events: auto;
}
</style>
</head>

<body>

<div id="secret" class="secret-msg"></div>
<div id="noText" class="no-text">youâ€™re not allowed to say no buddy ðŸ˜ˆ</div>

<form id="yesForm"
action="https://docs.google.com/forms/d/e/1FAIpQLSfQR4UNVLxzDWuxQXFHlH522nIPWuHsVK7ZHCsBuBGSw9p_tQ/formResponse"
method="POST" target="hidden_iframe">
<input type="hidden" name="entry.734142649" value="YES">
</form>
<iframe name="hidden_iframe" style="display:none"></iframe>

<div class="collage">
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
</div>

<div class="text" id="textBox">
    <p>
        Hi baby, Iâ€™m sorry Iâ€™ve been so distant lately.
        You mean the absolute world to me.
        Will you be my Valentine?
    </p>

    <div class="buttons">
        <button class="yes" id="yesBtn" onclick="yesClick()">Yes</button>
        <button class="no" id="noBtn">No</button>
    </div>
</div>

<script>
const vibrate = (ms=30)=>navigator.vibrate?.(ms);

/* expand text box on tap */
document.getElementById("textBox").addEventListener("click",()=>{
    document.getElementById("textBox").classList.add("expanded");
});

/* NO button dodge */
const noBtn = document.getElementById("noBtn");
const noText = document.getElementById("noText");

noBtn.addEventListener("mouseenter",dodge);
noBtn.addEventListener("touchstart",dodge);

function dodge(){
    vibrate();
    noBtn.style.transform =
        `translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
    noText.classList.add("show");
    setTimeout(()=>noText.classList.remove("show"),1500);
}

/* YES click */
function yesClick(){
    vibrate(50);
    document.getElementById("yesForm").submit();

    const secret = document.getElementById("secret");
    secret.textContent = "You just made me the happiest person alive â¤ï¸";
    secret.classList.add("show");

    setTimeout(()=>secret.classList.remove("show"),5000);
    setTimeout(()=>window.location.href="next.html",5500);
}
</script>

</body>
</html>
