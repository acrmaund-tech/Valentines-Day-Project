<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>The Question...</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
html {
    -webkit-text-size-adjust: 100%;
}

html, body {
    margin: 0;
    padding: 0;
    min-height: 100svh;
    background: #0b0b0b;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    transition: opacity 0.4s ease;
}

/* ---------- COLLAGE ---------- */
.collage {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    padding: 20px;
    padding-bottom: 120px;
    z-index: 0;
    transition: transform 0.2s ease-out;
}

.photo {
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #000;
    border: 6px solid white;
    border-radius: 6px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    transform: rotate(var(--rot));
}

.photo:nth-child(1) { background-image: url("photo1.JPG"); --rot: -4deg; }
.photo:nth-child(2) { background-image: url("photo2.JPG"); --rot: 3deg; }
.photo:nth-child(3) { background-image: url("photo3.JPG"); --rot: 5deg; }
.photo:nth-child(4) { background-image: url("photo4.JPG"); --rot: -3deg; }
.photo:nth-child(5) { background-image: url("photo5.JPG"); --rot: 2deg; }
.photo:nth-child(6) { background-image: url("photo6.JPG"); --rot: -5deg; }

/* ---------- TEXT BOX ---------- */
.text {
    position: fixed;
    bottom: calc(12px + env(safe-area-inset-bottom));
    left: 50%;
    transform: translateX(-50%);
    z-index: 4;

    width: calc(100vw - 32px);
    max-width: 320px;

    padding: 12px;
    border-radius: 14px;

    background: rgba(0,0,0,0.65);
    color: white;
    text-align: center;

    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    opacity: 0;
    animation: textFade 1.4s ease forwards;
}

@keyframes textFade {
    to { opacity: 1; }
}

.text p {
    font-size: 13px;
    line-height: 1.4;
    margin: 0 0 10px;
}

/* ---------- NO MESSAGE ---------- */
.no-message {
    font-size: 13px;
    margin-top: 8px;
    color: #ffb6b6;
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* ---------- BUTTONS ---------- */
.buttons {
    display: flex;
    justify-content: center;
    gap: 12px;
}

button {
    padding: 9px 20px;
    font-size: 14px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-weight: 600;
}

.yes {
    background: linear-gradient(135deg, #ffb6b6, #ffffff);
    color: #6b0d0d;
    animation: pulse 1.6s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.no {
    background: rgba(255,255,255,0.9);
    color: #000;
    position: relative;
}

/* ---------- BACK BUTTON ---------- */
.back-btn {
    position: fixed;
    top: calc(16px + env(safe-area-inset-top));
    left: 16px;
    z-index: 5;

    padding: 8px 16px;
    font-size: 14px;
    border-radius: 999px;
    border: none;
    cursor: pointer;

    background: rgba(255,255,255,0.9);
    color: #000;
    font-weight: 600;

    box-shadow: 0 6px 18px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<button class="back-btn" onclick="goBack()">‚Üê Back</button>

<div class="collage" id="collage">
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
</div>

<div class="text">
    <p>
        Hi baby, I‚Äôm sorry I‚Äôve been so distant lately.
        You mean the absolute world to me.
        Will you be my Valentine?
    </p>

    <div class="buttons">
        <button class="yes" onclick="yesClick()">Yes</button>
        <button class="no" id="noBtn">No</button>
    </div>

    <div class="no-message" id="noMessage">
        you‚Äôre not allowed to say no buddy üòà
    </div>
</div>

<script>
/* Back */
function goBack() {
    document.body.style.opacity = "0";
    setTimeout(() => {
        window.location.href =
        "https://acrmaund-tech.github.io/Valentines-Day-Project/index%20Holly%20Valentines.html";
    }, 400);
}

/* Yes button: submit to Google Forms + haptic */
function yesClick() {
    if (navigator.vibrate) navigator.vibrate(60);

    fetch(
        "https://docs.google.com/forms/d/e/1FAIpQLSfQR4UNVLxzDWuxQXFHlH522nIPWuHsVK7ZHCsBuBGSw9p_tQ/formResponse", {
        method: "POST",
        mode: "no-cors",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "entry.734142649=YES"
    });

    alert("üíñ She said yes!");
}

/* No button dodge + message + haptic */
const noBtn = document.getElementById("noBtn");
const noMsg = document.getElementById("noMessage");

function dodgeNo() {
    if (navigator.vibrate) navigator.vibrate([20, 30, 20]);

    const x = Math.random() * 120 - 60;
    const y = Math.random() * 80 - 40;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    noMsg.style.opacity = "1";
}

noBtn.addEventListener("mouseover", dodgeNo);
noBtn.addEventListener("touchstart", dodgeNo);

/* Parallax */
const collage = document.getElementById("collage");

window.addEventListener("mousemove", e => {
    const x = (e.clientX / window.innerWidth - 0.5) * 6;
    const y = (e.clientY / window.innerHeight - 0.5) * 6;
    collage.style.transform = `translate(${x}px, ${y}px)`;
});

if (window.DeviceOrientationEvent) {
    window.addEventListener("deviceorientation", e => {
        if (e.gamma === null) return;
        collage.style.transform =
            `translate(${e.gamma / 6}px, ${e.beta / 12}px)`;
    });
}
</script>

</body>
</html>
