<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>The Question...</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    min-height: 100svh;
    background: #0b0b0b;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
}

/* Grid collage container */
.collage {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-auto-rows: 1fr;
    gap: 16px;
    padding: 20px;
}

/* Photos (fit inside borders) */
.photo {
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #000;

    border: 6px solid white;
    border-radius: 6px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    transform: rotate(var(--rot));
}

/* Individual images + rotation */
.photo:nth-child(1) {
    background-image: url("photo1.JPG");
    --rot: -4deg;
}
.photo:nth-child(2) {
    background-image: url("photo2.JPG");
    --rot: 3deg;
}
.photo:nth-child(3) {
    background-image: url("photo3.JPG");
    --rot: 5deg;
}
.photo:nth-child(4) {
    background-image: url("photo4.JPG");
    --rot: -3deg;
}
.photo:nth-child(5) {
    background-image: url("photo5.JPG");
    --rot: 2deg;
}
.photo:nth-child(6) {
    background-image: url("photo6.JPG");
    --rot: -5deg;
}

/* Soft vignette */
.vignette {
    position: fixed;
    inset: 0;
    background: radial-gradient(
        transparent 35%,
        rgba(0,0,0,0.6)
    );
    pointer-events: none;
}
</style>
</head>

<body>

<div class="collage">
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
</div>

<div class="vignette"></div>

</body>
</html>
