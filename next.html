<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>The Question...</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    min-height: 100svh;
    background: #0b0b0b;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    transition: opacity 0.4s ease;
}

/* ---------- COLLAGE ---------- */
.collage {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
    padding: 18px;
    z-index: 1;
}

.photo {
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-color: black;

    border: 5px solid white;
    border-radius: 6px;
    box-shadow: 0 10px 28px rgba(0,0,0,0.6);
    transform: rotate(var(--rot));
}

/* Images */
.photo:nth-child(1){background-image:url("photo1.JPG");--rot:-4deg}
.photo:nth-child(2){background-image:url("photo2.JPG");--rot:3deg}
.photo:nth-child(3){background-image:url("photo3.JPG");--rot:4deg}
.photo:nth-child(4){background-image:url("photo4.JPG");--rot:-3deg}
.photo:nth-child(5){background-image:url("photo5.JPG");--rot:2deg}
.photo:nth-child(6){background-image:url("photo6.JPG");--rot:-5deg}

/* ---------- TEXT BOX ---------- */
.text {
    position: fixed;
    bottom: calc(16px + env(safe-area-inset-bottom));
    left: 50%;
    transform: translateX(-50%);
    width: 92vw;
    max-width: 360px;
    padding: 14px 16px;
    border-radius: 14px;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    color: white;
    text-align: center;
    z-index: 5;
    animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, 10px); }
    to { opacity: 1; transform: translate(-50%, 0); }
}

.text h1 {
    font-size: clamp(14px, 4vw, 17px);
    line-height: 1.4;
    margin-bottom: 12px;
}

/* ---------- BUTTONS ---------- */
.buttons {
    display: flex;
    justify-content: center;
    gap: 14px;
}

button {
    padding: 10px 22px;
    border-radius: 999px;
    border: none;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
}

#yesBtn {
    background: linear-gradient(135deg, #ffb6b6, white);
    color: #6b0d0d;
}

#noBtn {
    background: rgba(255,255,255,0.85);
}

/* ---------- NO TEXT ---------- */
.no-text {
    position: fixed;
    bottom: 100px;
    width: 100%;
    text-align: center;
    color: #ffb6b6;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 6;
}
.no-text.show { opacity: 1; }

/* ---------- ZOOM ---------- */
.zoom {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

.zoom-image {
    width: 90vw;
    height: 90svh;
    max-width: 500px;
    max-height: 80svh;

    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-color: black;

    border: 8px solid white;
    border-radius: 10px;
}

/* ---------- SECRET MSG ---------- */
.secret {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    background: rgba(0,0,0,0.85);
    color: white;
    font-size: 18px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 1000;
}
.secret.show {
    opacity: 1;
    pointer-events: auto;
}

/* ---------- BACK BUTTON ---------- */
.back-btn {
    position: fixed;
    top: calc(14px + env(safe-area-inset-top));
    left: 14px;
    z-index: 10;
    padding: 8px 14px;
    border-radius: 999px;
    border: none;
    background: rgba(255,255,255,0.9);
    font-weight: bold;
}
</style>
</head>

<body>

<button class="back-btn" onclick="goBack()">‚Üê Back</button>

<div class="collage">
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
</div>

<div class="text">
    <h1>
        Hi baby, I know I‚Äôve been distant lately‚Ä¶ but I love you more than anything.
        You make my world brighter every single day. Will you be my Valentine?
    </h1>
    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div id="noText" class="no-text">you‚Äôre not allowed to say no buddy üòà</div>
<div id="secret" class="secret"></div>

<form id="yesForm"
      action="https://docs.google.com/forms/d/e/1FAIpQLSfQR4UNVLxzDWuxQXFHlH522nIPWuHsVK7ZHCsBuBGSw9p_tQ/formResponse"
      method="POST"
      target="hidden_iframe">
    <input type="hidden" name="entry.734142649" value="YES">
</form>
<iframe name="hidden_iframe" style="display:none"></iframe>

<script>
const vibrate = ms => navigator.vibrate && navigator.vibrate(ms || 20);

/* BACK */
function goBack(){
    document.body.style.opacity = 0;
    setTimeout(()=>location.href="index.html",400);
}

/* ZOOM + SECRETS */
document.querySelectorAll(".photo").forEach(photo=>{
    let press;
    photo.addEventListener("click",()=>{
        const z=document.createElement("div");
        z.className="zoom";
        const img=document.createElement("div");
        img.className="zoom-image";
        img.style.backgroundImage=getComputedStyle(photo).backgroundImage;
        z.appendChild(img);
        z.onclick=()=>z.remove();
        document.body.appendChild(z);
    });

    photo.addEventListener("touchstart",()=>{
        press=setTimeout(()=>{
            vibrate(40);
            showSecret("You found a secret üòà");
        },800);
    });
    photo.addEventListener("touchend",()=>clearTimeout(press));
});

/* NO BUTTON */
const noBtn=document.getElementById("noBtn");
const noText=document.getElementById("noText");
noBtn.addEventListener("touchstart",dodge);
noBtn.addEventListener("mouseenter",dodge);

function dodge(){
    vibrate(30);
    noBtn.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
    noText.classList.add("show");
    setTimeout(()=>noText.classList.remove("show"),1500);
}

/* YES */
document.getElementById("yesBtn").onclick=()=>{
    vibrate(50);
    document.getElementById("yesForm").submit();
    showSecret("You just made me the happiest person alive ‚ù§Ô∏è");
};

function showSecret(msg){
    const s=document.getElementById("secret");
    s.textContent=msg;
    s.classList.add("show");
    setTimeout(()=>s.classList.remove("show"),2500);
}
</script>

</body>
</html>
