<!DOCTYPE html>

<head>

<style>
html {
    -webkit-text-size-adjust: 100%;
}

html, body {
    margin: 0;
    padding: 0;
    min-height: 100svh;
    background: #0b0b0b;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    transition: opacity 0.4s ease;
}

/* ---------- COLLAGE ---------- */
.collage {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    padding: 20px;
    padding-bottom: 120px;
    z-index: 0;
    transition: transform 0.2s ease-out;
}

.photo {
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #000;
    border: 6px solid white;
    border-radius: 6px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    transform: rotate(var(--rot));
}

.photo:nth-child(1) { background-image: url("photo1.JPG"); --rot: -4deg; }
.photo:nth-child(2) { background-image: url("photo2.JPG"); --rot: 3deg; }
.photo:nth-child(3) { background-image: url("photo3.JPG"); --rot: 5deg; }
.photo:nth-child(4) { background-image: url("photo4.JPG"); --rot: -3deg; }
.photo:nth-child(5) { background-image: url("photo5.JPG"); --rot: 2deg; }
.photo:nth-child(6) { background-image: url("photo6.JPG"); --rot: -5deg; }

/* ---------- TEXT BOX ---------- */
.text {
    position: fixed;
    bottom: calc(12px + env(safe-area-inset-bottom));
    left: 50%;
    transform: translateX(-50%);
    z-index: 4;

    width: calc(100vw - 32px);
    max-width: 320px;

    padding: 12px;
    border-radius: 14px;

    background: rgba(0,0,0,0.65);
    color: white;
    text-align: center;

    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    opacity: 0;
    animation: textFade 1.4s ease forwards;
}

@keyframes textFade {
    to { opacity: 1; }
}

.text p {
    font-size: 13px;
    line-height: 1.4;
    margin: 0 0 10px;
}

/* ---------- NO MESSAGE ---------- */
.no-message {
    font-size: 13px;
    margin-top: 8px;
    color: #ffb6b6;
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* ---------- BUTTONS ---------- */
.buttons {
    display: flex;
    justify-content: center;
    gap: 12px;
}

button {
    padding: 9px 20px;
    font-size: 14px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-weight: 600;
}

.yes {
    background: linear-gradient(135deg, #ffb6b6, #ffffff);
    color: #6b0d0d;
    animation: pulse 1.6s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.no {
    background: rgba(255,255,255,0.9);
    color: #000;
    position: relative;
}

/* ---------- BACK BUTTON ---------- */
.back-btn {
    position: fixed;
    top: calc(16px + env(safe-area-inset-top));
    left: 16px;
    z-index: 5;

    padding: 8px 16px;
    font-size: 14px;
    border-radius: 999px;
    border: none;
    cursor: pointer;

    background: rgba(255,255,255,0.9);
    color: #000;
    font-weight: 600;

    box-shadow: 0 6px 18px rgba(0,0,0,0.4);
}/* ---------- IMAGE ZOOM OVERLAY ---------- */
.zoom-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.zoom-overlay.active {
    opacity: 1;
    pointer-events: auto;
}

.zoom-image {
    width: 90vw;
    height: 90svh;

    max-width: 500px;
    max-height: 80svh;

    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;

    background-color: black;

    border: 8px solid white;
    border-radius: 10px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);

    animation: zoomIn 0.3s ease;


@keyframes zoomIn {
    from {
        transform: scale(0.85);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}/* ===== SECRET UI ===== */

.secret-msg {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.85);
    color: white;
    font-size: 18px;
    text-align: center;
    padding: 20px;
    z-index: 999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.secret-msg.show {
    opacity: 1;
    pointer-events: auto;
}

.night {
    filter: brightness(0.85) contrast(1.1);
}

.nope {
    position: relative;
    transition: transform 0.15s ease;
}

.no-text {
    position: fixed;
    bottom: 90px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #ffb6b6;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.no-text.show {
    opacity: 1;
}
</style>
</head>

        Will you be my Valentine?
    </p>

    <div class="buttons">

<script>
<script>
/* ========== HELPERS ========== */
const vibrate = (ms = 20) => navigator.vibrate?.(ms);
const secret = document.getElementById("secret");

/* ========== IMAGE SECRETS ========== */
let tapCount = 0;
let tapTimer;

document.querySelectorAll(".photo").forEach((photo, i) => {

    // Triple tap
    photo.addEventListener("click", () => {
        tapCount++;
        clearTimeout(tapTimer);
        tapTimer = setTimeout(() => tapCount = 0, 400);

        if (tapCount === 3) {
            vibrate();
            secret.innerHTML = "I love you more than you know üíû";
            secret.classList.add("show");
            setTimeout(() => secret.classList.remove("show"), 2500);
            tapCount = 0;
        }
    });

    // Long press
    let pressTimer;
    photo.addEventListener("touchstart", () => {
        pressTimer = setTimeout(() => {
            vibrate(50);
            secret.innerHTML = "You found a secret üòà";
            secret.classList.add("show");
        }, 900);
    });

    photo.addEventListener("touchend", () => {
        clearTimeout(pressTimer);
        setTimeout(() => secret.classList.remove("show"), 2000);
    });

    // Special photo (1st image)
    if (i === 0) {
        photo.dataset.special = "true";
    }
});

/* ========== NIGHT MODE (DOUBLE TAP BG) ========== */
let lastTap = 0;
document.body.addEventListener("click", e => {
    if (!e.target.classList.contains("photo")) {
        const now = Date.now();
        if (now - lastTap < 300) {
            document.body.classList.toggle("night");
            vibrate();
        }
        lastTap = now;
    }
});

/* ========== NO BUTTON TROLL ========== */
const noBtn = document.getElementById("noBtn");
const noText = document.getElementById("noText");

if (noBtn) {
    noBtn.addEventListener("mouseenter", dodge);
    noBtn.addEventListener("touchstart", dodge);

    function dodge() {
        vibrate(30);
        noBtn.style.transform =
            `translate(${Math.random()*120-60}px, ${Math.random()*80-40}px)`;
        noText.classList.add("show");
        setTimeout(() => noText.classList.remove("show"), 1500);
    }
}

/* ========== YES BUTTON ========== */
const yesBtn = document.getElementById("yesBtn");
let konami = [];
const sequence = ["left","right","left","right","yes"];

yesBtn?.addEventListener("click", () => {
    vibrate(40);
    document.getElementById("yesForm").submit();

    secret.innerHTML = "You just made me the happiest person alive ‚ù§Ô∏è";
    setTimeout(() => secret.classList.add("show"), 800);
});

/* Konami unlock */
["left","right","left","right"].forEach(dir => konami.push(dir));
if (konami.join() === sequence.join()) {
    secret.innerHTML = "Secret unlocked üß¨";
    secret.classList.add("show");
}
</script>
</script>
