<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>The Question...</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    min-height: 100svh;
    background: #0b0b0b;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* -------- COLLAGE -------- */
.collage {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    padding: 20px;
    padding-bottom: 160px;
    z-index: 1;
}

.photo {
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #000;
    border: 6px solid white;
    border-radius: 6px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    transform: rotate(var(--rot));
    cursor: pointer;
}

.photo:nth-child(1){background-image:url("photo1.JPG");--rot:-4deg;}
.photo:nth-child(2){background-image:url("photo2.JPG");--rot:3deg;}
.photo:nth-child(3){background-image:url("photo3.JPG");--rot:5deg;}
.photo:nth-child(4){background-image:url("photo4.JPG");--rot:-3deg;}
.photo:nth-child(5){background-image:url("photo5.JPG");--rot:2deg;}
.photo:nth-child(6){background-image:url("photo6.JPG");--rot:-5deg;}

/* -------- TEXT BOX -------- */
.text {
    position: fixed;
    bottom: calc(10px + env(safe-area-inset-bottom));
    left: 50%;
    transform: translateX(-50%);
    width: calc(100vw - 32px);
    max-width: 320px;
    padding: 12px;
    border-radius: 14px;
    background: rgba(0,0,0,0.7);
    color: white;
    text-align: center;
    backdrop-filter: blur(8px);
    max-height: 95px;
    overflow: hidden;
    transition: max-height 0.5s ease;
    z-index: 10;
}

.text.expanded { max-height: 240px; }

.text p {
    font-size: 13px;
    line-height: 1.4;
}

/* -------- BUTTONS -------- */
.buttons {
    display: flex;
    gap: 12px;
    justify-content: center;
}

button {
    padding: 10px 22px;
    border-radius: 999px;
    border: none;
    font-weight: 600;
}

.yes {
    background: linear-gradient(135deg, #ffb6b6, #fff);
    animation: pulse 1.6s infinite;
}

@keyframes pulse { 50% { transform: scale(1.05); } }

.no { background: white; }

/* -------- NO MESSAGE -------- */
.no-text {
    position: fixed;
    bottom: 130px;
    width: 100%;
    text-align: center;
    color: #ffb6b6;
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 15;
}

.no-text.show { opacity: 1; }

/* -------- IMAGE ZOOM -------- */
.zoom-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    z-index: 20;
}

.zoom-overlay.active {
    opacity: 1;
    pointer-events: auto;
}

.zoom-image {
    width: 90vw;
    height: 80svh;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    border: 8px solid white;
}

/* -------- SECRET -------- */
.secret-msg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    z-index: 30;

    color: #ffb6c1;          /* ðŸŒ¸ baby pink */
    font-size: 20px;         /* optional: slightly bigger */
    text-align: center;
    padding: 24px;
}

.secret-msg.show {
    opacity: 1;
    color: #ffb6c1; /* baby pink */
} 
</style>
</head>

<body>

<div class="collage">
    <div class="photo"></div><div class="photo"></div>
    <div class="photo"></div><div class="photo"></div>
    <div class="photo"></div><div class="photo"></div>
</div>

<div class="text" id="textBox">
    <p>
        Hi baby, Iâ€™m sorry Iâ€™ve been so distant lately.
        You mean the absolute world to me.
        Will you be my Valentine?
    </p>
    <div class="buttons">
        <button class="yes" id="yesBtn">Yes</button>
        <button class="no" id="noBtn">No</button>
    </div>
</div>

<div class="no-text" id="noText">youâ€™re not allowed to say no buddy ðŸ˜ˆ</div>

<div class="zoom-overlay" id="zoomOverlay">
    <div class="zoom-image" id="zoomImage"></div>
</div>

<div class="secret-msg" id="secret"></div>

<form id="yesForm"
action="https://docs.google.com/forms/d/e/1FAIpQLSfQR4UNVLxzDWuxQXFHlH522nIPWuHsVK7ZHCsBuBGSw9p_tQ/formResponse"
method="POST" target="hidden_iframe">
<input type="hidden" name="entry.734142649" value="YES">
</form>
<iframe name="hidden_iframe" style="display:none"></iframe>

<script>
const vibrate = ms => navigator.vibrate?.(ms);

const textBox = document.getElementById("textBox");
const zoomOverlay = document.getElementById("zoomOverlay");
const zoomImage = document.getElementById("zoomImage");
const noBtn = document.getElementById("noBtn");
const noText = document.getElementById("noText");
const secret = document.getElementById("secret");
const yesForm = document.getElementById("yesForm");
const yesBtn = document.getElementById("yesBtn");

/* TEXT EXPAND */
textBox.addEventListener("click", () => {
    textBox.classList.add("expanded");
});

/* IMAGE ZOOM */
document.querySelectorAll(".photo").forEach(photo => {
    photo.addEventListener("click", () => {
        zoomImage.style.backgroundImage =
            getComputedStyle(photo).backgroundImage;
        zoomOverlay.classList.add("active");
        vibrate(15);
    });
});

zoomOverlay.addEventListener("click", () => {
    zoomOverlay.classList.remove("active");
});

/* NO BUTTON */
function dodge() {
    vibrate(30);
    noBtn.style.transform =
        `translate(${Math.random()*80-40}px, ${Math.random()*60-30}px)`;
    noText.classList.add("show");
    setTimeout(() => noText.classList.remove("show"), 1500);
}

noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("touchstart", dodge);

/* YES BUTTON */
yesBtn.addEventListener("click", () => {
    vibrate(50);
    yesForm.submit();

    secret.textContent = "You just made me the happiest person alive â¤ï¸";
    secret.classList.add("show");

    setTimeout(() => secret.classList.remove("show"), 5000);

    setTimeout(() => {
        document.body.style.opacity = "0";
        setTimeout(() => location.href = "next2.html", 400);
    }, 5500);
});
</script>

</body>
</html>
